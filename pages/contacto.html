          class="col-xxl-6 col-sm-12 w-50 d-flex flex-row justify-content-end"

              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"

            <div>
              <div class="collapse navbar-collapse" id="navbarNav">

        </div>
      </div>
    </header>
    <main>
      <div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="Text" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Domicilio</label>
            <input
              type="Text"
              class="form-control"
              id="inputAddress"
              placeholder="742 Evergreen Terrace"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Depto.</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Depto."
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>...</option>
              <option>Santa Fe</option>
              <option>Buenos Aires</option>
              <option>Córdoba</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Cod.Postal</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Recibir ofertas en mi correo
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="pagos">
        <h3>MEDIOS DE PAGO</h3>
        <img src="../assets/icon/bx-credit-card.svg" alt="Tarjeta de credito" />
        <img src="../assets/icon/bx-qr.svg" alt="Codigo QR" />
        <img src="../assets/icon/bx-transfer.svg" alt="Transferencia" />
        <img src="../assets/icon/bxs-bank.svg" alt="Deposito" />
      </div>
      <div class="derechos">
        <p>
          Esta pagina fue hecha con mucha dedicacion y amor. <br />Todos los
          derechos reservados.
        </p>
      </div>
      <div class="redes">
        <a href="https://www.facebook.com">
          <img
            class="redes"
            url="https://www.google.com.ar"
            src="../assets/icon/bxl-facebook-circle.svg"
            alt="Facebook"
          />
        </a>
        <a href="https:www.instagram.com">
          <img
            class="redes"
            url="https://www.google.com.ar"
            src="../assets/icon/bxl-instagram.svg"
            alt="Instagram"
          />
        </a>
        <a href="https://web.whatsapp.com">
          <img
            class="redes"
            url="https://www.google.com.ar"
            src="../assets/icon/bxl-whatsapp.svg"
            alt="Wathsapp"
          />
        </a>
        <h3>Nuestras redes sociales</h3>
      </div>
    </footer>
